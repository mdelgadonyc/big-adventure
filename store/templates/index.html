{% extends 'base.html' %}

{% block title %}Big Adventure Store{% endblock %}

{% block content %}
<!-- Main Content Section -->
<div class="container mt-4">
    <div class="row">
        <!-- Product Cards -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="https://www.chia.com/wp-content/uploads/2023/04/NJE00438_06-600x600.png" id="chia" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">Hedgehog Chia Pet</h5>
                    <p class="card-text">Classic Hedgehog Chia Pet®</p>
                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#productModal">View Details</a>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>

        <!-- Add more product cards as needed -->

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Add detailed product information here -->
                  <img src="https://www.chia.com/wp-content/uploads/2023/04/NJE00438_06-600x600.png" class="img-fluid" alt="Product Image">
                  <p>Hedgehog Chia Pet</p>
                  <p>Classic Hedgehog Chia Pet®</p>
                  <p class="price">$19.99</p>
              </div>
              <div class="modal-footer">
                  <a href="#" class="btn btn-primary">Add to Cart</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- Add additional buttons or functionality as needed -->
              </div>
            </div>
          </div>
        </div>


    </div>
</div>

{% endblock %}
